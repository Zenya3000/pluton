<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<!-- Custom HTML -->

	<div class="container wrapper">

		<div class="row ">

			<div class="col-md-6 item">
				<div id="main_box">
					<img src="img/cat.png" id="cat" alt="">
				</div>
			</div>
			<div class="col-md-6 item">
				<div class="control_panel">
					<div>
						<button id="up" class="btn btn-default btn_style move" value="up">UP</button>
						<button id="down" class="btn btn-default btn_style move" value="down">DOWN</button>
					</div>
					<div>
						<button id="left" class="btn btn-default btn_style move" value="left">LEFT</button>
						<button id="right" class="btn btn-default btn_style move" value="right">RIGHT</button>
					</div>
					
					<div>
						<button id="record" class="btn btn-warning btn_style" value="record">RECORD</button>
						<button id="play" class="btn btn-success btn_style"  value="play">PLAY</button>
						<button id="stop" class="btn btn-danger btn_style" value="stop">STOP RECORDING</button>
						<button id="reset" class="btn btn-info btn_style" value="reset">RESET</button>
					</div>

					<div class="add_info">
						<div class="form-group step_form">
							<label for="value_of_step">step size: </label>
							<input type="number" class="form-control" value="40" id="value_of_step">
						</div>
						<div>
							<span>total:</span>
							<span id="total">0</span>
						</div>
						<div>
							<span>current:</span>
							<span id="current">0</span>
						</div>
					</div>
				</div>
			</div>
			
		</div>

	</div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
